<script type="text/x-red" data-help-name="dxl-epo-system-clear-tag">
    <p>On an ePO server, clears the given tag from a supplied list of systems.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>names <span class="property-type">string | array</span></dt>
        <dd> Name(s) of system(s) to clear the tag from. To clear the tag from multiple systems, the names of systems can either be delimited with a comma or supplied as an array.
        Examples: <code>'system1,system2'</code> and <code>['system1','system2']</code></dd>
        <dt class="optional">tagName <span class="property-type">string</span></dt>
        <dd> Name of the tag to clear.</dd>
        <dt class="optional">epoUniqueId <span class="property-type">string</span></dt>
        <dd> Id of the ePO server to communicate with.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object | buffer</span></dt>
        <dd> Result of the clear operation. The format of the response provided by the ePO server &mdash; <code>JSON</code>, <code>XML</code>, <code>Verbose</code>, or <code>Terse</code> &mdash; can be controlled by setting the <code>Format</code> node property.
        Through the <code>Return</code> node property, the node can be configured to set the payload type as a UTF-8 String, an Object parsed from a JSON formatted string, or as a binary Buffer.</dd>
    </dl>
    <h3>Prerequisites</h3>
    <ul>
        <li>This node requires an ePO DXL service to be running and available on the DXL fabric. A Python-based implementation of an ePO DXL service is available <a href="https://github.com/opendxl/opendxl-epo-service-python" target="_blank">here</a>.</li>
        <li>The DXL client that this node is using is authorized to invoke the ePO DXL Service (see <a href="https://opendxl.github.io/opendxl-epo-service-python/pydoc/authorization.html#client-authorization" target="_blank">Client Authorization</a>).</li>
        <li>The user that is connecting to the ePO server has permission to execute the <code>system.clearTag</code> remote command (see <a href="https://opendxl.github.io/opendxl-epo-service-python/pydoc/configuration.html#dxl-service-config-file-label" target="_blank">Service Configuration File</a>).
    </ul>
    <h3>Node Properties</h3>
    <dl class="message-properties">
        <dt>Client</dt>
        <dd> Configuration node for the DXL client through which the request should be made. Click on the pencil icon to add or modify a client configuration.</dd>
        <dt>Tag name</dt>
        <dd> Name of the tag to clear. If the value is empty, the tag name will be derived from the input message's <code>msg.tagName</code> property.</dd>
        <dt>Name</dt>
        <dd> Used only for display purposes in the Node-RED user interface.</dd>
        <dt>ePO Id</dt>
        <dd> Id of the ePO server to communicate with. If the value is empty, the ePO unique id will be derived from the input message's <code>msg.epoUniqueId</code> property.
        If the id is not set either in the node definition or the input message, the node tries to determine the ePO server id dynamically. If no ids or more than one id is found when determining the ePO id dynamically, the current flow is halted with an error.</dd>
        <dt>Return</dt>
        <dd> Controls the data type for the <code>msg.payload</code> property in the output message.</dd>
        <dt>Format</dt>
        <dd> Controls the format of the response returned from the ePO server, which is used for the <code>msg.payload</code> property in the output message. If an error occurs when attempting to convert the payload into the desired data type, the current flow is halted with an error.</dd>
    </dl>
    <h3>Details</h3>
    <p>The <code>msg.payload</code> in the output message should include the number of systems from which the tag was cleared. If the tag name does not exist in ePO, the current flow is halted with an error.</p>
</script>
