<script type="text/javascript">
  RED.nodes.registerType('dxl-epo-remote-command', {
    category: 'epo operations',
    defaults: {
      name: {value: ''},
      command: {value: ''},
      client: {type: 'dxl-client',
        required: false,
        validate: function () { return DXL.validators.client(this) }
      },
      returnType: {value: 'obj'},
      outputFormat: {value: 'json'}
    },
    color: '#e9e9e9',
    inputs: 1,
    outputs: 1,
    icon: 'mcafee.png',
    label: function () {
      return this.name || 'Invoke ePO remote command'
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    },
    paletteLabel: 'epo remote command'
  })
</script>

<script type="text/x-red" data-template-name="dxl-epo-remote-command">
    <div class="form-row">
        <label for="node-input-client"><i class="icon-tag"></i> Client</label>
        <input type="text" id="node-input-client" placeholder="Client">
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-tasks"></i> Command</label>
        <input type="text" id="node-input-command" placeholder="Remote command">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-returnType"><i class="fa fa-arrow-left"></i> Return</span></label>
        <select type="text" id="node-input-returnType" style="width:70%;">
            <option value="txt">a UTF-8 string</option>
            <option value="bin">a binary buffer</option>
            <option value="obj">a parsed JSON object</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-outputFormat"><i class="fa fa-arrow-left"></i> Format</span></label>
        <select type="text" id="node-input-outputFormat" style="width:70%;">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="verbose">Verbose (text-based)</option>
            <option value="terse">Terse (text-based)</option>
        </select>
    </div>
</script>
