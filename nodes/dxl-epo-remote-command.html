<script type="text/javascript">
  RED.nodes.registerType('dxl-epo-remote-command', {
    category: 'epo operations',
    defaults: {
      name: {value: ''},
      command: {value: ''},
      epoUniqueId: {value: ''},
      client: {type: 'dxl-client',
        required: false,
        validate: function () { return DXL.validators.client(this) }
      },
      returnType: {value: 'obj'},
      outputFormat: {value: 'json'}
    },
    color: '#e9e9e9',
    inputs: 1,
    outputs: 1,
    icon: 'mcafee.png',
    label: function () {
      return this.name || 'Invoke ePO remote command'
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    },
    paletteLabel: 'epo remote command'
  })
</script>

<script type="text/x-red" data-help-name="dxl-epo-remote-command">
    <p>Invokes a remote command on an ePO server.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">command <span class="property-type">string</span></dt>
        <dd> Name of the remote command to invoke.</dd>
        <dt class="optional">payload <span class="property-type">object</span></dt>
        <dd> Object with key/value pairs to use as parameters for the command.</dd>
        <dt class="optional">epoUniqueId <span class="property-type">string</span></dt>
        <dd> Id of the ePO server to communicate with.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string | object | buffer</span></dt>
        <dd> Result of the remote command execution. The format of the response provided by the ePO server &mdash; <code>JSON</code>, <code>XML</code>, <code>verbose</code>, or <code>Terse</code> &mdash; can be controlled by setting the <code>Format</code> node property.
        Through the <code>Return</code> node property, the node can be configured to set the payload type as a UTF-8 String, an Object parsed from a JSON formatted string, or as a binary Buffer.</dd>
    </dl>
    <h3>Prerequisites</h3>
    <p>This node requires an ePO DXL service to be running and available on the DXL fabric. A Python-based implementation of an ePO DXL service is available <a href="https://github.com/opendxl/opendxl-epo-service-python" target="_blank">here</a>.</p>
    <h3>Node Properties</h3>
    <dl class="message-properties">
        <dt>Client</dt>
        <dd> Configuration node for the DXL client through which the request should be made. Click on the pencil icon to add or modify a client configuration.</dd>
        <dt>Command</dt>
        <dd> Name of the remote command to invoke. If the value is empty, the topic will be derived from the input message's <code>msg.command</code> property.</dd>
        <dt>Name</dt>
        <dd> Used only for display purposes in the Node-RED user interface.</dd>
        <dt>ePO Id</dt>
        <dd> Id of the ePO server to communicate with. If the value is empty, the ePO unique id will be derived from the input message's <code>msg.epoUniqueId</code> property.
         If the id is not set either in the node definition or the input message, the node tries to determine the ePO server id dynamically. If no ids or more than one id is found when determining the ePO id dynamically, the current flow is halted with an error.</dd>
        <dt>Return</dt>
        <dd> Controls the data type for the <code>msg.payload</code> property in the output message.</dd>
        <dt>Format</dt>
        <dd> Controls the format of the response returned from the ePO server, which is used for the <code>msg.payload</code> property in the output message. If an error occurs when attempting to convert the payload into the desired data type, the current flow is halted with an error.</dd>
    </dl>
    <h3>Details</h3>
    <p>The following message properties could be set in order to use the <code>system.findTag</code> remote command to search for tag names containing the text <code>dxl</code>:</p>
    <pre>
msg.command = 'system.findTag'
msg.payload = {
    searchText: 'dxl'
}</pre>
    <p>To see the full list of remote commands and parameters that the ePO server supports, the <code>core.help</code> remote command could be invoked as follows:</p>
    <pre>
msg.command = 'core.help'
msg.payload = {}</pre>
</script>
