<script type="text/javascript">
  RED.nodes.registerType('dxl-epo-remote-command', {
    category: 'epo operations',
    defaults: {
      name: {value: ''},
      command: {value: ''},
      client: {type: 'dxl-client',
        required: false,
        validate: function () { return DXL.validators.client(this) }
      }
    },
    color: '#e9e9e9',
    inputs: 1,
    outputs: 1,
    icon: 'mcafee.png',
    label: function () {
      return this.name || 'Invoke ePO remote command'
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : ''
    },
    paletteLabel: 'epo remote command'
  })
</script>
